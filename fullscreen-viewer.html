<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>全屏浏览 - 作品集</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #000;
            color: #fff;
            overflow-x: hidden;
        }

        .return-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .return-btn:hover {
            background-color: rgba(74, 142, 255, 0.9);
        }

        .slide-container {
            width: 100%;
            height: 100vh;
            position: relative;
        }

        .slide {
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            scroll-snap-align: start;
        }

        .slide-img {
            max-width: 95%;
            max-height: 90vh;
            object-fit: contain;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.5);
        }

        .slide-caption {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 16px;
            opacity: 0.8;
            transition: opacity 0.3s;
        }

        .slide-caption:hover {
            opacity: 1;
        }

        .scroll-hint {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 14px;
            opacity: 0.7;
            z-index: 900;
            transition: opacity 0.3s;
        }

        .scroll-hint:hover {
            opacity: 1;
        }

        .progress-bar {
            position: fixed;
            top: 0;
            left: 0;
            height: 4px;
            background-color: #4a8eff;
            width: 0%;
            z-index: 1000;
            transition: width 0.1s;
        }

        /* 滚动捕捉容器 */
        .slides-wrapper {
            height: 100vh;
            overflow-y: scroll;
            scroll-snap-type: y mandatory;
            scroll-behavior: smooth;
        }

        /* 滚动条样式 */
        .slides-wrapper::-webkit-scrollbar {
            width: 8px;
        }

        .slides-wrapper::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.3);
        }

        .slides-wrapper::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.5);
            border-radius: 4px;
        }

        .slides-wrapper::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.8);
        }

        @media (max-width: 768px) {
            .slide-caption {
                font-size: 14px;
                padding: 8px 15px;
            }
        }
    </style>
</head>
<body>
    <a href="index.html" class="return-btn">←</a>
    <div class="progress-bar" id="progressBar"></div>
    <div class="scroll-hint">向下滚动查看更多作品</div>

    <div class="slides-wrapper" id="slidesWrapper">
        <!-- 照片将通过JavaScript动态加载 -->
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 照片数据数组 (与主页相同的数据)
            const photoData = [
                { src: 'photo/wtf2024.jpg', title: '超现实视觉 2024' },
                { src: 'photo/wtf2021.jpg', title: '超现实视觉 2021' },
                { src: 'photo/wtf 2019.jpg', title: '超现实视觉 2019' },
                { src: 'photo/7.米国声音：利润收割者 1080.jpg', title: '利润收割者' },
                { src: 'photo/we\'re the boss . (2).jpg', title: '我们是老板' },
                { src: 'photo/6.2035.jpg', title: '2035未来视角' },
                { src: 'photo/we\'re the boss .lady SHREDDER.jpg', title: '女战士系列' },
                { src: 'photo/lady soldier choose weapon .jpg', title: '武器选择' },
                { src: 'photo/shredder!.jpg', title: '碎纸机！' },
                { src: 'photo/7.fucking soldier.jpg', title: '战士系列' },
                { src: 'photo/6.Mother America fucker.jpg', title: '美国母亲' },
                { src: 'photo/5.2035.jpg', title: '2035视角二' },
                { src: 'photo/4.2035.jpg', title: '2035视角三' },
                { src: 'photo/3.capital Absorbing assets.jpg', title: '资本吸收资产' },
                { src: 'photo/2.CNcapital.jpg', title: '中国资本' },
                { src: 'photo/1.CNcapital.jpg', title: '中国资本二' },
                { src: 'photo/01.FED hunter.jpg', title: '联邦猎人' },
                { src: 'photo/7.brain washed bastard.jpg', title: '洗脑系列' },
                { src: 'photo/everbody wish.jpg', title: '每个人的愿望' },
                { src: 'photo/7.DEATH MEATL.jpg', title: '死亡金属' },
                { src: 'photo/0.震东 (3).jpg', title: '个人肖像' }
            ];

            // 获取滑动容器
            const slidesWrapper = document.getElementById('slidesWrapper');
            
            // 创建幻灯片
            photoData.forEach((photo, index) => {
                const slide = document.createElement('div');
                slide.className = 'slide';
                slide.id = `slide-${index}`;
                
                const img = document.createElement('img');
                img.src = photo.src;
                img.alt = photo.title;
                img.className = 'slide-img';
                img.loading = 'lazy'; // 启用浏览器原生的延迟加载
                
                const caption = document.createElement('div');
                caption.className = 'slide-caption';
                caption.textContent = `${index + 1}/${photoData.length} - ${photo.title}`;
                
                slide.appendChild(img);
                slide.appendChild(caption);
                slidesWrapper.appendChild(slide);
            });
            
            // 进度条更新
            const progressBar = document.getElementById('progressBar');
            slidesWrapper.addEventListener('scroll', () => {
                const scrollTop = slidesWrapper.scrollTop;
                const scrollHeight = slidesWrapper.scrollHeight;
                const clientHeight = slidesWrapper.clientHeight;
                
                const scrollPercentage = (scrollTop / (scrollHeight - clientHeight)) * 100;
                progressBar.style.width = scrollPercentage + '%';
            });
            
            // 键盘导航
            document.addEventListener('keydown', (event) => {
                const currentScroll = slidesWrapper.scrollTop;
                const slideHeight = window.innerHeight;
                
                if (event.key === 'ArrowDown' || event.key === 'PageDown') {
                    slidesWrapper.scrollTo({
                        top: currentScroll + slideHeight,
                        behavior: 'smooth'
                    });
                    event.preventDefault();
                } else if (event.key === 'ArrowUp' || event.key === 'PageUp') {
                    slidesWrapper.scrollTo({
                        top: currentScroll - slideHeight,
                        behavior: 'smooth'
                    });
                    event.preventDefault();
                } else if (event.key === 'Home') {
                    slidesWrapper.scrollTo({
                        top: 0,
                        behavior: 'smooth'
                    });
                    event.preventDefault();
                } else if (event.key === 'End') {
                    slidesWrapper.scrollTo({
                        top: slidesWrapper.scrollHeight,
                        behavior: 'smooth'
                    });
                    event.preventDefault();
                }
            });
            
            // 滚动提示在滚动后隐藏
            let scrollHintTimeout;
            const scrollHint = document.querySelector('.scroll-hint');
            
            slidesWrapper.addEventListener('scroll', () => {
                scrollHint.style.opacity = '1';
                
                clearTimeout(scrollHintTimeout);
                scrollHintTimeout = setTimeout(() => {
                    scrollHint.style.opacity = '0';
                }, 2000);
            });
            
            // 初始显示，5秒后隐藏提示
            setTimeout(() => {
                scrollHint.style.opacity = '0';
            }, 5000);
        });
    </script>
</body>
</html>
