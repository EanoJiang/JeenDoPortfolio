<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>震东作品集</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.cdnfonts.com/css/cyberpunk" rel="stylesheet">
</head>
<body>
    <div class="cyber-grid"></div>
    <div class="glitch-overlay"></div>
    
    <header>
        <nav>
            <div class="logo">KAE JEENDO</div>
            <ul class="nav-links">
                <li><a href="#" class="active">首页</a></li>
                <li><a href="fullscreen.html" class="fullscreen-link">大图展示</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="about-section">
            <div class="glitch-line"></div>
            <div class="about-header">
                <span class="tag">游戏原画 </span>
                <p class="intro"></p>
                <div style="height: 450px;"></div>
                <h1 class="cyber-text">震东 <span class="highlight">JEENDO></h1>
            </div>
        </section>
        
        <div class="fullscreen-button-container">
            <a href="fullscreen.html" class="fullscreen-button">
                查看大图展示 
                <span class="fullscreen-icon"></span>
                <span class="button-glow"></span>
            </a>
        </div>
        
        <div class="gallery" id="gallery">
            <!-- 照片将通过JavaScript动态加载 -->
        </div>
    </main>

    <footer>
        <p>&copy; 戴震东作品集 | 保留所有权利</p>
    </footer>

    <!-- 照片查看器模态框 -->
    <div id="photoModal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="modalImg">
        <div class="zoom-hint">使用鼠标滚轮以放大 | 放大后按住鼠标拖动查看不同区域</div>
        <div class="zoom-level">100%</div>
    </div>

    <script src="script.js"></script>
    
    <!-- 缓存状态信息 -->
    <div class="cache-status" id="cacheStatus">图片缓存已清理</div>
</body>
</html>
